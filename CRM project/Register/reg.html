<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="reg.js" defer></script>
</head>

<body>
    <style>
        body {
            text-align: center;
            font-family: cursive;
        }

        form input,
        select {
            margin-bottom: 30px;
        }
    </style>
    <h1>Welcome</h1>
    <form onsubmit="handleSubmit(event)">
        Name : <input id="name" type="text"><br>
        Email : <input id="email" type="email" required><br>
        password : <input id="pass" type="password" required><br>
        Confirm password : <input id="cpass" type="password" required><br>
        Select : <select id="sel">
            <option>------select------</option>
            <option>Admin</option>
            <option>Buyer</option>
            <option>Seller</option>
        </select><br>
        Gender : <input id="male" type="radio" name="kishore">Male <input id="female" type="radio" name="kishore" id="">Female <br>
        Age : <input id="num" type="number"><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
